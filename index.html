<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./resources/css/index.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/workflow.css" type="text/css">
    <title>Work Helper</title>
</head>
<body>
    <header>
        <h1>Work Helper</h1>
        <div class="menu-icon"><i class="fa fa-phone fa-lg"></i></div>
    </header>
    <nav>
        <div class="accordian">
            
        </div>
    </nav>

    <div class="instructions">
        <h2>Pick which barcode you would like to display</h2>
        <h4>C - use to complete</h4>
        <h4>X - use to dismiss windows</h4>
        <h4>SA - use to assign 'Large' in waiting bin</h4>
        <h6 class='detail'>this will display two barcodes - you will have to hit enter</h6> 
    </div>

    <div class="grid-container">
        <div class="option c">C</div>
        <div class="option x">X</div>
        <div class="option sa">SA</div>
    </div> 

    <!-- CREDENTIALS -->
    <div class="input-box">
        <div class="cred-input">
            Credentials: <input type="text" name="credentials" id="creds"><button>Update</button>
        </div>
    </div>
    <div id="bc-box">
        <div id="bc-target"></div>
    </div>
    <footer>
        <div class="cred-empty">
            <div id="show-input">Add Credentials</div>
        </div>
        <div class="cred-full">
            <div class="cred-full">
                <div id="show-creds">Credentials!</div>
                <div id="change-creds">Change?</div>
            </div> 
        </div>
    </footer>   
    
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="resources/js/jquery-barcode.js"></script>
   <script src="resources/js/index.js" type="text/javascript"></script>
   <script src="resources/js/info.js" type="text/javascript"></script>
   <script src="resources/js/workflow.js" type="text/javascript"></script>

</body>
</html>
